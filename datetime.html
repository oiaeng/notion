<!DOCTYPE html>
<html>
<head>
  <title>date & time widget</title>
  <style>
    body {
      background-color: #ffffff;
      margin: 0;
    }

    #lbl {
      display: flex;
      flex-direction: column;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #000000;
      padding: 5px;
      line-height: 1.2;
    }

    #greeting {
      font-size: 18pt;
    }

    #time {
      font-size: 32pt;
    }

    #time span {
      font-size: 18pt;
    }

    #date {
      font-size: 18pt;
    }
  </style>
</head>

<body>
  <div id="lbl"></div>
</body>

<script>
  var weekday = ["Sun", "Mon", "Tues", "Wed", "Thurs", "Fri", "Sat"];
  var monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "June",
                    "July", "Aug", "Sept", "Oct", "Nov", "Dec"];

  var today = new Date();
  var hrs = today.getHours();
  var mins = today.getMinutes();

  var dayOfWeek = weekday[today.getDay()];
  var date = `${dayOfWeek}, ${monthNames[today.getMonth()]} ${today.getDate()}`;

  var greet;
  if (hrs < 12)
    greet = "good morning!";
  else if (hrs < 17)
    greet = "good afternoon";
  else
    greet = "good evening";

  var period = hrs >= 12 ? "pm" : "am";
  var displayHrs = hrs % 12;
  displayHrs = displayHrs ? displayHrs : 12;
  mins = mins < 10 ? "0" + mins : mins;

  var time = `${displayHrs}:${mins}<span>${period}</span>`;

  document.getElementById("lbl").innerHTML = `
    <div id="greeting">${greet}</div>
    <div id="time">${time}</div>
    <div id="date">${date}</div>
  `;
</script>
</html>
