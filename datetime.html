<!DOCTYPE html>
<html>
<head>
  <title>date & time widget</title>
  <style>
    body {
      background-color: #ffffff;
      margin: 0;
    }

    #lbl {
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
      color: #000000;
      padding: 5px;
      line-height: 1.4;
    }

    #greeting {
      font-size: 12pt;
    }

    #time {
      font-size: 20pt;
    }

    #time span {
      font-size:
    }

    #date {
      font-size: 12pt;
    }
  </style>
</head>

<body>
  <div id="lbl"></div>
</body>

<script>
  var weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
  var monthNames = ["January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"];

  var today = new Date();
  var hrs = today.getHours();
  var mins = today.getMinutes();

  var dayOfWeek = weekday[today.getDay()];
  var date = `${dayOfWeek}, ${monthNames[today.getMonth()]} ${today.getDate()}`;

  var greet;
  if (hrs < 12)
    greet = "good morning!";
  else if (hrs < 17)
    greet = "good afternoon";
  else
    greet = "good evening";

  var period = hrs >= 12 ? "pm" : "am";
  var displayHrs = hrs % 12;
  displayHrs = displayHrs ? displayHrs : 12;
  mins = mins < 10 ? "0" + mins : mins;

  var time = `${displayHrs}:${mins}<span>${period}</span>`;

  document.getElementById("lbl").innerHTML = `
    <div id="greeting">${greet}</div>
    <div id="time">${time}</div>
    <div id="date">${date}</div>
  `;
</script>
</html>
